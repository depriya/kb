            ModuleFilePath: Projects_Repo/Next-E-Truck/Functions/Total_Power_Demand/Func_Total_Power_Demand.py
    ConstantLibrary:
      - BlockName: BC_01
        SubSys:
          - Name: RHair_Amb
            Value: 0.3
            Unit: dimensionless~none
          - Name: Tair_Amb_degC

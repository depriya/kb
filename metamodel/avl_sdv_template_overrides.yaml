      - BlockName: ChargingCtrl_ECU
        RootPath: ''
        SubSys:
          - Name: ChargingControlUnit
            ModuleFilePath: xcu_releases/ChargingContrUnit/v1.0/FMU/ChargingControlUnit.fmu
            TimeStepSize:

name: vmss
summary: Creates a vmss
description: Deploys an environment using Terraform containing a vmss
runner: Terraform
templatePath: main.tf
parameters:
  - id: "resource_name"
    name: "Resource Name"
    required: true
  - id: "resource_group_name"
    name: "Resource group name"
    required: true
    type: "string"
  - id: "location"
    name: "Location"
    required: true
    type: "string"
  - id: "admin_username"
    name: "username"
    required: true
    type: "string"
  - id: "admin_password"
    name: "password"
    required: true
    type: "string"

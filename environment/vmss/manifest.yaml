name: vmss
summary: Creates a vmss
description: Deploys an environment using Terraform containing a vmss
runner: Terraform
templatePath: main.tf
parameters:
  - id: "project_name"
    name: "Project Name"
    required: true
    type: "string"
  - id: "OEM"
    name: "OEM Value"
    required: true
    type: "string"
  - id: "admin_username"
    name: "username"
    required: true
    type: "string"
  - id: "admin_password"
    name: "password"
    required: true
    type: "string"
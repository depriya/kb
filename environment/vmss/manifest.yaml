name: vmss
summary: Creates a vmss
description: Deploys an environment using Terraform containing a vmss
runner: Terraform
templatePath: vmss.tf
parameters:
  - id: "projectname"
    name: "Project Name"
    required: true
    type: "string"
  - id: "customerOEMsuffix"
    name: "customerOEMsuffix Value"
    required: true
    type: "string"
  - id: "environmentStage"
    name: "environmentStage Value either d or p"
    required: true
    type: "string"
  - id: "admin_username"
    name: "username"
    required: true
    type: "string"

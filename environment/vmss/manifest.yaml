name: vmss
summary: Creates a vmss
description: Deploys an environment using Terraform containing a vmss
runner: Terraform
templatePath: vmss.tf
parameters:
  - id: "projectname"
    name: "Project Name"
    required: true
    type: "string"
  - id: "customerOEMsuffix"
    name: "customerOEMsuffix Value"
    required: true
    type: "string"
  - id: "environmentStage"
    name: "environmentStage Value either d or p"
    required: true
    type: "string"
  - id: "admin_username"
    name: "username"
    required: true
    type: "string"
  - id: "vmss_uniquesuffix"
    name: "vmsssuffixidentifier"
    required: true
    type: "string"
  - id: "compute_gallery_name"
    name: "compute_gallery_name"
    required: true
    type: "string"
  - id: "SHARED_RESOURCE_GROUP"
    name: "sharestampdresourcegroup"
    required: true
    type: "string"
  - id: "storage_account_type"
    name: "storageaccounttype"
    required: true
    type: "string"
  - id: "instances"
    name: "instances"
    required: true
    type: "string"
  - id: "caching"
    name: "caching"
    required: true
    type: "string"
  - id: "sku"
    name: "sku"
    required: true
    type: "string"
  - id: "IMAGE_NAME"
    name: "imagename"
    required: true
    type: "string"

name: Azure Login
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  upload_tool_cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Archive Azure Login tool cache
        run: |
          # Correct directory for _actions
          cd "/home/runner/work/_actions"

          # Check if Azure/login is cached
          if [ -d "azure/login" ]; then
            echo "Azure/login action found, creating archive."
            tar -czf azure_login_cache.tar.gz azure/login
          else
            echo "Azure/login action not found, exiting."
            exit 1
          fi

      - name: Upload Azure Login cache as artifact
        uses: actions/upload-artifact@v4
        with:
          name: azure-login-cache
          path: /home/runner/work/_actions/azure_login_cache.tar.gz

